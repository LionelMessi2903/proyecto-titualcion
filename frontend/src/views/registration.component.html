<div class="container">
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
    <h3>Registrarse</h3>
  </div>
  <div class="form-input">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" style="color: #000000;" name="nombre">
  </div>
  <div class="form-input">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" style="color: #000000;" name="apellido">
  </div>
  <div class="form-input">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" [(ngModel)]="correo_electronico" style="color: #000000;" name="email">
  </div>
  <div class="form-input">
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" [(ngModel)]="contrasena" style="color: #000000;" name="contrasena">
  </div>
  <div class="form-input">
    <input type="submit" value="Registrarse" (click)="register()">
  </div>
</div>
